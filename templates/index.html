<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <style>
        body {
                    font-family: Arial, sans-serif;
                    background-color: #f0f0f0;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    height: 100vh;
                    margin: 0;
                }
        
                .container {
                    background-color: white;
                    border: 2px solid #ccc;
                    padding: 20px;
                    width: 400px;
                    text-align: center;
                    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                }
        
                .logo {
                    border: 2px solid #888;
                    padding: 10px;
                    display: inline-block;
                    margin-bottom: 20px;
                }
        
                .logo img {
                    width: 100px;
                }
        
                h1 {
                    font-size: 24px;
                    margin-bottom: 30px;
                    color: #333;
                }
        
                .button-container {
                    display: flex;
                    flex-direction: column;
                    gap: 15px;
                }
        
                .btn {
                    display: block;
                    padding: 10px;
                    border: 2px solid #888;
                    background-color: #e0e0e0;
                    text-decoration: none;
                    color: #333;
                    font-size: 18px;
                    border-radius: 5px;
                    transition: background-color 0.3s ease;
                }
        
                .btn:hover {
                    background-color: #ccc;
                }
            </style>
        </head>
        <body>
            <div class="container">
                        <!-- Logo Section -->
                        <div class="logo">
                            <img src="/static/images/logo.5.png" alt="Dashboard Logo">
                        </div>
                        <!-- Dashboard Heading -->
        <h1>Welcome to the Dashboard</h1>
        <div class="button-container">
            <a href="{{ url_for('materials') }}" class="btn">materials</a>
            <a href="{{ url_for('years') }}" class="btn">Quiz Test</a> <!-- Updated the href -->
        </div>
    </div>
</body>
</html>
